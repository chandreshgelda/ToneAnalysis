{% load staticfiles %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>
        {% block title %}
        {% endblock %}
    </title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/components/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/components/icon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/semantic.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mediaquery.css' %}">

    {% block css %}
    {% endblock %}

</head>
<body>

    {% block body %}
    {% block navBar %}
    {% endblock %}
{% endblock %}

</body>

    <!-- Boostrap CND files -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>



<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/semantic.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/dropdown.js' %}"></script>
<script type="text/javascript" src="{% static 'js/tab.js' %}"></script>


    {% block javascript %}
{% endblock %}

</html>
